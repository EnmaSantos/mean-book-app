<h2>My Book Collection</h2>

<div class="controls">
  <a mat-raised-button color="primary" routerLink="/add">Add New Book</a>
</div>


<div *ngIf="isLoading" class="loading-spinner">
  <mat-spinner diameter="50"></mat-spinner> </div>

<div *ngIf="errorMessage" class="error-message" style="color: darkred; margin: 1em 0;">
  <p>{{ errorMessage }}</p>
</div>

<div class="mat-elevation-z4 table-container" *ngIf="!isLoading && !errorMessage && books.length > 0">
  <table mat-table [dataSource]="books">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> Genre </th>
      <td mat-cell *matCellDef="let book"> {{book.genre || 'N/A'}} </td> </ng-container>

    <ng-container matColumnDef="publicationYear">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let book"> {{book.publicationYear || 'N/A'}} </td> </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let book">
        <a mat-icon-button color="primary" [routerLink]="['/edit', book._id]" aria-label="Edit book">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button color="warn" (click)="deleteBook(book._id)" aria-label="Delete book">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<div *ngIf="!isLoading && !errorMessage && books.length === 0">
  <p>No books found in your collection yet!</p>
</div>
